<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <span class="categori-container"
          >Categori: <span class="categori">Html</span></span
        >
        <span class="questions-count-container"
          >Questions Count: <span class="questions-count"></span
        ></span>
      </header>
      <div class="content">
        <h1 class="question-title"></h1>
        <div class="questions-answers-container"></div>
      </div>
      <button id="submit-answer">Submit Answer</button>
      <div class="quiz-bottom">
        <ul class="bullets-container"></ul>
        <span class="timer"></span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
